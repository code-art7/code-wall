<!DOCTYPE html>
<html>
    <head>
        <title>Depictwall</title>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="styles/main.css">
            <link rel="stylesheet" href="styles/bootstrap-4.3.1-dist/css/bootstrap.css">
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <!-- SCRIPTS START-->
        <script src="scripts/main.js"></script>
        <script src="scripts/bootstrap-4.3.1-dist/js/bootstrap.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <!-- SCRIPTS END -->

        <!-- Topbar start -->
        <div id="headerbar">
            <ul class="topnav">
                <a href="#" id="logo"><img src="static-files/main/depictwall_logo.png" alt=""></a>
                <li><a href="#">USER</a></li>
                <li><a href="#" id="topnav-search">SEARCH</a></li>
                <li><a href="#" id="topnav-categories">CATEGORIES</a></li>
                <li class="icon">
                    <a href="javascript:void(0);" onclick="myFunction()"><i class="material-icons">menu</i></a>
                </li>
            </ul>
        </div>
        <!-- Topbar end -->
  
        <!-- searchBar start -->
        <div id="searchbox">

            <form class="example" action="#" >
                <input type="text" placeholder="Search.." name="search2">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
            
            <!-- serachbar end -->

            <!-- quicknav links start -->
            <div id="quickbar">
                <nav>
                    <ul id="quick-nav-links">
                        <li><a href="#">LATEST WALLPAPER</a></li>
                        <li><a href="#">TOP WALLPAPER</a></li>
                        <li><a href="#">UPLOAD</a></li>
                    </ul>
                </nav>
            </div>
            <!-- quicknav link end -->

            <!-- Sidenav start -->
            <div id="sidenav" class="active">
                <h4><b>CATEGORIES</b></h4>
                <a href="#">ARCHITECTURE</a>
                <a href="#">CARS</a>
                <a href="#">LANDSCAPE</a>
                <a href="#">PORTRAIT</a>
                <a href="#">BLACK AND WHITE</a>
                <a href="#">ART</a>
                <a href="#">CELEBRITIES</a>
                <a href="#">COMPUTERS</a>
                <p id="demo"></p>
        </div>
            <!-- Sidenav end -->
            <!-- wallpapers zone start-->
            <div id="wall">

                <div class="container">

                    <!-- Full-width images with number text -->
                    <div class="mySlides">
                      <div class="numbertext">1 / 6</div>
                        <img src="html/images/arc1.jpg" style="width:100%">
                    </div>
                  
                    <div class="mySlides">
                      <div class="numbertext">2 / 6</div>
                        <img src="https://www.w3schools.com/howto/img_5terre_wide.jpg" style="width:100%">
                    </div>
                  
                    <div class="mySlides">
                      <div class="numbertext">3 / 6</div>
                        <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg" style="width:100%">
                    </div>
                  
                    <div class="mySlides">
                      <div class="numbertext">4 / 6</div>
                        <img src="https://www.w3schools.com/howto/img_lights_wide.jpg" style="width:100%">
                    </div>
                  
                    <div class="mySlides">
                      <div class="numbertext">5 / 6</div>
                        <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" style="width:100%">
                    </div>
                  
                    <div class="mySlides">
                      <div class="numbertext">6 / 6</div>
                        <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" style="width:100%">
                    </div>
                  
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                  
                    <!-- Image text -->
                    <div class="caption-container">
                      <p id="caption"></p>
                    </div>
                  
                    <!-- Thumbnail images -->
                    <div class="row">
                      <div class="column">
                        <img class="demo cursor" src="https://www.w3schools.com/howto/img_woods.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
                      </div>
                      <div class="column">
                        <img class="demo cursor" src="https://www.w3schools.com/howto/img_5terre.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
                      </div>
                      <div class="column">
                        <img class="demo cursor" src="https://www.w3schools.com/howto/img_mountains.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
                      </div>
                      <div class="column">
                        <img class="demo cursor" src="https://www.w3schools.com/howto/img_lights.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
                      </div>
                      <div class="column">
                        <img class="demo cursor" src="https://www.w3schools.com/howto/img_nature.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
                      </div>
                      <div class="column">
                        <img class="demo cursor" src="https://www.w3schools.com/howto/img_snow.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
                      </div>
                    </div>
                  </div>
    </div>

            <!-- Wallpaper zone end -->
            <!-- categories zone start -->
            <div id="catzone">
                <h3><b> CATEGORIES</b></h3>
                <ul>
                    <li>
                        <img src="html/images/arc1.jpg" alt="arc1" style="width: 300px; height: 200px;">
                    </li>
                    <li>
                        <img src="html/images/arc2.jpg" alt="arc2" style="width: 300px; height: auto;">
                    </li>
                    <li>
    
                        <img src="html/images/arc3.jpg" alt="arc3" style="width: 300px; height: auto;">
                    </li>
                    <li><img src="html/images/arc3.jpg" alt="arc3" style="width: 300px; height: 300px;"></li>
                    <li><img src="html/images/arc4.jpg" alt="arc4" style="width: 300px; height: 300px;"></li>
                </ul>
            </div>
            <!-- Categories zone end -->

            <!-- image area -->
            <!-- <div id="text">
                <img src="html/images/arc1.jpg" alt="arc1"><br>
                <img src="html/images/arc2.jpg" alt="arc2"><br>
                <img src="html/images/arc3.jpg" alt="arc3" style="width: 50%;"><br>
                <img src="html/images/arc4.jpg" alt="arc4" style="width: 50%;"><br> 
            </div> -->

            <!-- demo -->
            

<script>
var w = window.innerWidth
|| document.documentElement.clientWidth
|| document.body.clientWidth;

var h = window.innerHeight
|| document.documentElement.clientHeight
|| document.body.clientHeight;

var x = document.getElementById("demo");
x.innerHTML = "Browser inner window width: " + w + ", height: " + h + ".";
</script>
        </body>
            </html>

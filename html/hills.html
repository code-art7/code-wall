<script>
    console.log(1);
    var hillpics = ["images/hill1.jpg","images/hill2.jpg","images/hill3.jpg" ,"images/hill4.jpg"];
    window.onload =  ( function()
    {
        document.getElementById('hills').innerHTML="we are in hills";
        var i =0; 
        for(i = 0 ; i < hillpics.length ; i++)
        {
             var img = document.createElement('img'); 
             img.src = hillpics[i];
             img.width = 100;
             img.height = 100;  
             document.getElementById('body').appendChild(img);      
        }

    })();
</script>

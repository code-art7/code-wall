<script>
    console.log(1);
    var lspics = ["images/ls1.jpg","images/ls2.jpg","images/ls3.jpg" ,"images/ls4.jpg"];
    window.onload =  ( function()
    {
        document.getElementById('ls').innerHTML="we are in landscape";
        var i =0; 
        for(i = 0 ; i < lspics.length ; i++)
        {
             var img = document.createElement('img'); 
             img.src = lspics[i];
             img.width = 100;
             img.height = 100;  
             img.id ='imgspace'; 
             document.getElementById('body').appendChild(img);      
        }
    })();
</script>
